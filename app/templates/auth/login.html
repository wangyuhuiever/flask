{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - 登录{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>登录</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <div>
            <p>还没有账户？<a href="{{ url_for('auth.register') }}">立即注册</a></p>
            <p><a href="{{ url_for('auth.reset_password') }}">忘记密码</a></p>
        </div>
    </div>
{% endblock %}
